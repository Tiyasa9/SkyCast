<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>SkyCast</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">SkyCast</h2>
        
        <div class="searchBar">
            <input type="text" placeholder="Enter city name" class="enterCity">
            <button class="search-btn"><img src="./search.png" alt="search-icon"></button>
        </div>

        <div class="info">
            <div class="currWeather-card">
                <div class="temp">
                    <img src="./sun.png" alt="weather-icon" class="weather-icon">
                    <p class="currTemp">18C</p>
            </div>

                <div>
                    <p class="currCity">Durgapur, West Bengal, India</p>
                </div>

            <div class="tempDetails">
                    <div class="windSpeed">
                        <h5>Wind Speed</h5>
                        <p class="currSpeed">26.9km/h</p>
                    </div>

                    <div class="humidity">
                        <h5>Humidity</h5>
                        <p class="currHumid">73.3gm/m^3</p>
                    </div>
                </div>
            </div>

            <div class="nxtWeatherCards">

                <div>
                    <p class="day2"><u>Monday</u></p>
                    <img src="./sun.png" alt="weather-icon" class="day2-icon">
                    <p class="day2Temp">19C</p>
                </div>

                <div>
                    <p class="day3"><u>Monday</u></p>
                    <img src="./sun.png" alt="weather-icon" class="day3-icon">
                    <p class="day3Temp">19C</p>
                </div>

                <div>
                    <p class="day4"><u>Monday</u></p>
                    <img src="./sun.png" alt="weather-icon" class="day4-icon">
                    <p class="day4Temp">19C</p>
                </div>

                <div>
                    <p class="day5"><u>Monday</u></p>
                    <img src="./sun.png" alt="weather-icon" class="day5-icon">
                    <p class="day5Temp">19C</p>
                </div>

                <div>
                    <p class="day6"><u>Monday</u></p>
                    <img src="./sun.png" alt="weather-icon" class="day6-icon">
                    <p class="day6Temp">19C</p>
                </div>

                <div>
                    <p class="day7"><u>Monday</u></p>
                    <img src="./sun.png" alt="weather-icon" class="day7-icon">
                    <p class="day7Temp">19C</p>
                </div>


            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
